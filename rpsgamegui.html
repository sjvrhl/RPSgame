<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Steven Overheul" />
    <link rel="stylesheet" href="rpsgame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="gamestats">
        <div class="round">Round 0</div>
        <div class="score">You 0:0 Computer</div>
        <div class="game">Games won: 0/0</div>
      </div>
      <div class = "wrapper">
        <div class="text">Let's play rock, paper, scissors! The player with the highest score after 5 rounds wins.</div>
      </div>
      <div class="inputs">
        <button class="visibility" id="rock">Rock</button>
        <button class="visibility" id="paper">Paper</button>
        <button class="visibility" id="scissors">Scissors</button>
        <button id="clear">Reset</button>
      </div>
    
  </body>
  <script src="rpsgame.js"></script>
</html>
